<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="./Imágenes/logo(Moderno).png">
    <title>CoffeMap</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-primary">
        <div class="container text-primary bg-dark">
            <a class="navbar-brand text-primary" href="./index.html">COFFEMAP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarBasic"
                aria-controls="navbarBasic" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse show " id="navbarBasic">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-primary" aria-current="page" href="./index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-primary" href="./eventos.html">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-primary" href="./contacto.html">Contactos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-primary" href="#">Registrarse</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section>
        <main class="container py5">
            <div class="row justify-content-center py-5">
                <div class="col-lg-6 bg-primary py-4">
                    <div class="card shadow-sm border-0">
                        <div class="card-body p-4 ">
                            <h4 class="mb-4 text-center">Registrarse como Usuario</h4>
                            <form>
                                <div class="mb-3">
                                    <label for="fullname" class="form-label">Nombre completo</label>
                                    <input type="text" class="form-control" id="fullname" placeholder="Tu nombre"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" placeholder="********"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                                    <input type="password" class="form-control" id="confirmPassword"
                                        placeholder="********" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Teléfono (opcional)</label>
                                    <input type="tel" class="form-control" id="phone" placeholder="+34 600 000 000">
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="terms" required>
                                    <label class="form-check-label" for="terms">
                                        Acepto los <a href="./puedohacerlo.html">términos y condiciones</a>
                                    </label>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Registrarse</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center py-5">
                <div class="col-lg-6 bg-warning py-4">
                    <div class="card shadow-sm border-0 ">
                        <div class="card-body p-4 ">
                            <h4 class="mb-4 text-center">Registrarse como Empresa</h4>
                            <form>
                                <div class="mb-3">
                                    <label for="nombreEmpresa" class="form-label">Nombre de la Empresa</label>
                                    <input type="text" class="form-control" id="nombreEmpresa"
                                        placeholder="Ingresa el nombre de tu empresa" required>
                                </div>

                                <div class="mb-3">
                                    <label for="emailEmpresa" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="emailEmpresa"
                                        placeholder="correo@empresa.com" required>
                                </div>

                                <div class="mb-3">
                                    <label for="passwordEmpresa" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="passwordEmpresa"
                                        placeholder="Contraseña" required>
                                </div>

                                <div class="mb-3">
                                    <label for="direccionEmpresa" class="form-label">Dirección</label>
                                    <input type="text" class="form-control" id="direccionEmpresa"
                                        placeholder="Calle, Ciudad, País" required>
                                </div>

                                <div class="mb-3">
                                    <label for="telefonoEmpresa" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="telefonoEmpresa"
                                        placeholder="+34 600 000 000" required>
                                </div>

                                <div class="mb-3">
                                    <label for="sectorEmpresa" class="form-label">Sector</label>
                                    <select class="form-select" id="sectorEmpresa" required>
                                        <option value="" selected>Selecciona un sector</option>
                                        <option value="cafeteria">Cafetería</option>
                                        <option value="restaurante">Restaurante</option>
                                        <option value="tienda">Tienda</option>
                                        <option value="otros">Otros</option>
                                    </select>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-warning">Registrarse</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>

    <footer class="bg-dark text-light text-center py-4 mt-5">
        <h3 class="mb-2 text-primary" style="font-family:'Montserrat',sans-serif; font-weight:700">
            CoffeeMap
        </h3>
        <p class="mb-3 small text-muted">Descubre las mejores cafeterías de tu ciudad</p>
        <div>
            <a href="#" class="text-light me-3"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-light me-3"><i class="bi bi-instagram"></i></a>
            <a href="#" class="text-light"><i class="bi bi-twitter"></i></a>
        </div>
        <p class="mt-3 mb-0 small">&copy; 2025 CoffeeMap</p>
    </footer>




</body>

</html>
